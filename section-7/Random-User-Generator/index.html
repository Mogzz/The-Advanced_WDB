<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="title">
      Random User Generator</h1>
    <div class="user-profile">
      <img id="avatar" src="https://static.comicvine.com/uploads/original/11120/111207460/4639880-1104112163-Jon-S.jpg"/>
      <div id="fullname"></div>
      <div id="username">
        kingofnorth
      </div>
      <div class="description">
        <div>Email:
          <span id="email">jon@hotmail.com</span></div>
        <div>City:
          <span id="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
